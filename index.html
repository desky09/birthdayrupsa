<html>

<head>
    <title>Happy Birthday</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="loader">
                <button id="play">Start</button>
            </div>
        </div>
    </div>
    <audio class="song" controls>
        <source src="Baar-Baar-Din-Ye-Aaye-Happy-Birthday-Ringtone-1.mp3">
        </source>
        Your browser isn't invited for super fun audio time.
    </audio>
    <canvas id="confetti"></canvas>
    <div class="main">
        <div class="container pt-5">
            <div class="row">

                <div class="col-12 col-xl-6 mx-auto">
                    <img src="img/banner.png" alt="">
                </div>

                <div class="col-12  text-center">
                    <div id="name" class="area">Rupsa</div>
                </div>

                <div class="col-12 text-center">
                    <div id="rupsa-image" style="display: block;">
                        <img src="img/rupsa.img.jpg" alt="Rupsa" class="img-fluid rounded-circle" style="max-width: 300px;">
                    </div>
                    <video id="birthday-video" controls style="display: none; width: 100%; max-width: 300px; border-radius: 50%; object-fit: cover;">
                        <source src="Happy birthday tili lili wow wow (birthday meme template).mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <button id="get-info-btn" style="display: none; margin-top: 20px; padding: 10px 20px; font-size: 18px; background-color: #ff69b4; color: white; border: none; border-radius: 5px; cursor: pointer;">Get Info</button>
                </div>

                <div class="col-12 text-center">
                    <div class="type-wrap">
                        <div id="typed-strings" class="typing">
                            <h2>Happy Birthday <i id="nae">RUPSA KUMARI</i></h2>
                            <h2>Have a wonderful day</h2>
                            <h2>Filled with joy and happiness.</h2>
                        </div>
                        <span id="typed" style="white-space:pre;"></span>
                    </div>
                </div>

                <div class="col-12 col-xl-3 cake">
                    <img src="img/cake.gif" alt="">
                </div>
            </div>
        </div>
        <img src="img/Balloon-Border.png" width="100%" class="balloon-border">
    </div>
</body>
<script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>
<script src="js/jquery.js"></script>
<script src="js/typed.min.js"></script>
<script src="js/script.js"></script>

</html>
