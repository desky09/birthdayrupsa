<html>

<head>
    <title>Info Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container text-center pt-5">
        <h1>Happy Birthday Rupsa Kumari!</h1>
        <p>Here's some special info for you:</p>
        <ul class="list-unstyled">
            <li>You are amazing!</li>
            <li>Have a fantastic day!</li>
            <li>Enjoy your birthday!</li>
        </ul>
        <button id="play-video-btn" style="padding: 10px 20px; font-size: 18px; background-color: #ff69b4; color: white; border: none; border-radius: 5px; cursor: pointer;">Play Video</button>
    </div>
    <video id="birthday-video" controls style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; object-fit: cover;">
        <source src="Happy birthday tili lili wow wow (birthday meme template).mp4" type="video/mp4">
        Your browser does not support the video tag.
        <img src="img/rupsa.img.jpg" alt="Rupsa" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); max-width: 50%; border-radius: 50%; border: 5px solid white;">
    </video>
</body>
<script src="js/jquery.js"></script>
<script>
$('#play-video-btn').click(function() {
    var video = document.getElementById('birthday-video');
    video.style.display = 'block';
    video.play();
});
</script>

</html>
